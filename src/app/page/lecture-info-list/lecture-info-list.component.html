<div class="wrap">
  <div class="innerWrap">
    <h2>수강기록부</h2>
    <div class="tableWraper">
      <mat-form-field class="search">
        <mat-label>검색창</mat-label>
        <input matInput (keyup)="applyFilter($event)" #input>
      </mat-form-field>
      <table mat-table [dataSource]="tableData" matSort class="mat-elevation-z8">

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header > 이름 </th>
          <td mat-cell *matCellDef="let row"> {{row.name}} </td>
        </ng-container>

        <ng-container matColumnDef="age">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> 나이 </th>
          <td mat-cell *matCellDef="let row"> {{row.age}} </td>
        </ng-container>

        <ng-container matColumnDef="gender">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> 성별 </th>
          <td mat-cell *matCellDef="let row"> {{row.gender}} </td>
        </ng-container>

        <ng-container matColumnDef="marry">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> 결혼유무 </th>
          <td mat-cell *matCellDef="let row"> {{row.marry }} </td>
        </ng-container>

        <ng-container matColumnDef="copWork">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> 업종 </th>
          <td mat-cell *matCellDef="let row"> {{row.copWork }} </td>
        </ng-container>

        <ng-container matColumnDef="psnWork">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> 직급 </th>
          <td mat-cell *matCellDef="let row"> {{row.psnWork }} </td>
        </ng-container>

        <ng-container matColumnDef="className">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> 강의명 </th>
          <td mat-cell *matCellDef="let row"> {{row.className}} </td>
        </ng-container>

        <ng-container matColumnDef="classTime">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> 수강일 </th>
          <td mat-cell *matCellDef="let row"> {{row.classTime}} </td>
        </ng-container>

        <ng-container matColumnDef="reviewPoint">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> 만족도 </th>
          <td mat-cell *matCellDef="let row"> {{row.reviewPoint}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="tableHeader"  [ngStyle]="{ 'background-color': '#FFEEEE'}"></tr>
        <tr mat-row *matRowDef="let row; columns: tableHeader;" ></tr>


      </table>
      <mat-paginator [pageSize]="15" [pageSizeOptions]="[5, 15, 25, 100]"></mat-paginator>
    </div>
  </div>
</div>
