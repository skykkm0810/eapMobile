<div class="wrap">
  <div class="innerWrap">
    <p class="title bold">수강신청</p>
    <form action="/">
      <div class="contentsBox">
        <div class="classInfo">
          <div class="headTag"><span class="bold inlineBlock">수강정보</span></div>
          <div class="classinfoBox">
            <div>
              <span class="block labeling">강의 이미지</span>
              <div class="cic img"></div>
            </div>
            <div>
              <span class="block labeling">강의 제목</span>
              <div class="cic subject bold">바쁠수록 차분하게, 마음챙김 명상</div>
            </div>
            <div>
              <span class="block labeling">강사명</span>
              <div class="cic teacherName">강사이름</div>
            </div>
            <div>
              <span class="block labeling">회차</span>
              <div class="cic classRound bold">1회</div>
            </div>
            <div>
              <span class="block labeling">강의일정</span>
              <div class="cic classTime">2021년 1월 25일</div>
            </div>
            <div>
              <span class="block labeling">강의시간</span>
              <div class="cic classDuration bold">90분</div>
            </div>
          </div>
        </div>
        <div class="deliveryInfo">
          <div class="headTag"><span class="bold inlineBlock">배송지 정보</span></div>
          <div class="deliveryInfoBox">
            <div class="destination">
              <span class="inlineBlock">배송지선택</span>
              <mat-radio-group class="inlineBlock">
                <mat-radio-button value="1">기본 배송지</mat-radio-button>
                <mat-radio-button value="2">신규 배송지</mat-radio-button>
              </mat-radio-group>
            </div>
            <div class="destinationInfo">
              <div class="inlineBlock" style="width:380px; margin-right:30px;">
                <span class="need">수령인</span>
                <input type="text" name="di.name" required>
              </div>
              <div class="inlineBlock" style="width:380px; margin-right:30px;">
                <span class="need">연락처</span>
                <input type="text" name="di.contact" required>
              </div>
              <div class="inlineBlock" style="width:380px;">
                <span>추가연락처</span>
                <input type="text" name="di.contactAdd">
              </div>
              <div class="inlineBlock" style="width:585px; margin-right:30px;">
                <span class="need">주소</span>
                <input type="text" name="di.address" required>
              </div>
              <div class="inlineBlock" style="width:585px;">
                <span class="need">상세주소</span>
                <input type="text" name="di.addressDetail">
              </div>
              <div class="inlineBlock" style="width:585px; margin-right:30px;">
                <span>요청사항</span>
                <select name="di_request" (change)="fakeoption($event)">
                  <option value="0" selected>요청 사항을 직접 입력합니다.</option>
                  <option value="1">배송 전 미리 연락바랍니다.</option>
                  <option value="2">부재시 경비실에 맡겨 주세요.</option>
                  <option value="3">부재시 전화 주시거나 문자 남겨주세요.</option>
                  <option value="4">문 앞에 두고 가주세요.</option>
                </select>
                <input type="text" name="di_request0" class="fakeoption" placeholder="요청 사항을 직접 입력합니다.">
              </div>
            </div>
          </div>
        </div>
        <div class="payment">
          <div class="headTag"><span class="bold inlineBlock">포인트 결제</span></div>
          <div class="paymentBox">
            <div class="inlineBlock">
              <span>나의 보유 포인트</span>
              <input type="text" name="pay.before" readonly>
            </div>
            <div class="inlineBlock">
              <span>차감 예정 포인트</span>
              <input type="text" name="pay.use" style="color:red;" readonly>
            </div>
            <div class="inlineBlock">
              <span>결재 후 포인트</span>
              <input type="text" name="pay.after" readonly>
            </div>
          </div>
        </div>
      </div>
      <div class="btnBox">
          <button mat-button class="bold">수강 포인트 결재</button>
      </div>
    </form>
  </div>
</div>
