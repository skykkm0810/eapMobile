<div class="wrap">
  <div class="innerWrap">
    <div class="Categories">
      <ul class="bigList">
        <li *ngFor='let c of category' [class.selected]="c === selectedC" (click)='onselect(c)' class="pointer">
          <span class="img hidden">
            <img src="{{c.image}}" alt="{{c.title}} 아이콘">
          </span>
          <span class="bold bigC">{{c.title}}</span>
        </li>
      </ul>
      <div class="subList" *ngIf="selectedC">
        <li *ngFor='let sc of selectedC.subtitle' [class.bold]='sc === selectedSC' class="pointer" (click)='filter(sc)'>
          {{sc.subname}}</li>
      </div>
    </div>
    <div class="showLives">
      <h3 class="show_title bold">{{title}}
        <mat-icon class="rewind pointer" (click)='reset($event)'>loop</mat-icon>
      </h3>
      <p class="bold" style="padding: 50px; font-size: 22px; text-align: center;" *ngIf="info.length == 0"> 오픈예정인 라이브가
        없습니다.</p>
      <div class="liveListGrid">
        <div *ngFor='let r of info' class="designedBox">
          <div class="process">OPEN 예정</div>
          <div class="classcategory" [style.background]='r.color'><span
              class="inlineBlock textHidden maincategory">{{r.maincategory}}</span><span
              class="subcategory">{{r.interests}}</span></div>
          <div class="itemHeader">{{r.title}}</div>
          <div class="itemImg"><img src="{{filePath}}{{r.thumbnail1}}" alt="/"></div>
          <div class='hashTag'>
            <span>{{r.hash}}</span>
          </div>
          <div class="smallText">
            <span>{{r.subtitle}}</span>
          </div>
          <span class="goDetail inlineBlock pointer" (click)="detail(r)"></span>
        </div>
      </div>
    </div>
  </div>
</div>
