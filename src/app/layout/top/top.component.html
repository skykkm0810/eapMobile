<div class="topWrap">
  <div class="innerWrap">
    <h1 class="logo pointer"><a href="/" class="textHidden">마음도씨</a></h1>
    <div class="htop">
      <ul class="gnb">
        <li class="pointer login" *ngIf="!sign" (click)="signin()"><h2>로그인</h2></li>
        <li class="pointer join" *ngIf="!sign" [routerLink]="['join']"><h2>회원가입</h2></li>
        <li class="pointer login" *ngIf="sign" (click)="signout()"><h2>로그아웃</h2></li>
        <li class="pointer howToUse" (click)= "modal()">이용방법</li>
        <!-- <li class="pointer enrollCompany"><h2>기업등록</h2></li> -->
      </ul>
    </div>
    <div class="ltop">
      <ul class="snb">
        <!-- <li class="pointer whatIs" (click)= "active($event)">마음도씨란?</li> -->
        <li class="pointer whatIs" (click)= "modal()">마음도씨란?</li>
        <li class="pointer allLives" [routerLink]="['allLive']" (click)="active($event)">모든라이브</li>
        <li class="pointer todayLives" [routerLink]="['todayLive']" (click)= "active($event)">오늘의라이브</li>
        <!-- <li class="pointer review" (click)= "active($event)">리뷰보기</li> -->
        <li class="pointer review" (click)= "modal()">리뷰보기</li>
      </ul>
      <ul class="useful">
        <li class="pointer menu textHidden" (click)= "modal()">메뉴</li>
        <li class="pointer search textHidden" (click)= "modal()">검색하기</li>
        <li class="pointer mypage textHidden" *ngIf="sign" (click)="mypage()">마이페이지</li>
      </ul>
    </div>
  </div>
</div>
