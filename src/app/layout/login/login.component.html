    <mat-card class="noShadow">
        <mat-card-title class="uppercase title">
            login
        </mat-card-title>
        <form action="#none">
            <div class="inputData">
                <mat-form-field>
                    <input matInput [ngModelOptions]="{standalone: true}" [(ngModel)]="info.uname" placeholder="ID">
                </mat-form-field>
                <mat-form-field>
                    <input matInput [ngModelOptions]="{standalone: true}" [(ngModel)]="info.pwd" type='password' placeholder="PW">
                </mat-form-field>
            </div>
            <!-- <button mat-button class="uppercase loginButton" (click)="access()">log in</button> -->
            <button mat-button class="uppercase loginButton" (click)="access()">log in</button>
            <div class="AccountBox">
                <!-- <a (click)='findAccount()' class="findAccount uppercase">id / 비밀번호 찾기</a>
                <a (click)='join()' class="enrollAccount">계정 등록하기 </a> -->
            </div>
        </form>
    </mat-card>
